<!DOCTYPE html>
<html ng-app="InovaApp" ng-cloak>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script data-require="angular.js@*" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <script src="https://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
  <script src="https://code.angularjs.org/1.5.0/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <!-- Angular Material style sheet -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/jk-carousel.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css" />
</head>

<body layout="row">

  <section layout="row" flex ng-controller="MyCtrl" ng-cloak>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4" style="background-color: #0004f2; color:#ffffff;">

      <header class="nav-header" layout-padding style="background-color: #ffffff; color:#ffffff;">
        <img src="assets/images/logo.jpg" alt="">
      </header>
      <md-divider></md-divider>
      <md-content role="navigation" style="background-color: #0004f2; color:#ffffff;">
        <md-list class="menu">
          <!-- <md-subheader class="md-no-sticky">Favorites</md-subheader> -->
          <md-list-item>
            <a class="md-button md-ink-ripple link">
              <md-icon class="material-icons" style="color: #fff">group</md-icon>
              <span>Quem somos</span>
            </a>
          </md-list-item>
          <md-list-item>
            <a class="md-button md-ink-ripple link">
              <md-icon style="color: #fff" class="material-icons">wb_sunny</md-icon>
              <span>Energia Solar</span>
            </a>
          </md-list-item>
          <md-list-item>
            <a class="md-button md-ink-ripple link">
              <md-icon style="color: #fff" class="material-icons">build</md-icon>
              <span>Serviços</span>
            </a>
          </md-list-item>
          <md-list-item layout="row">
            <a class="md-button md-ink-ripple link">
              <md-icon style="color: #fff" class="material-icons">create</md-icon>
              <span>Estudos Técnicos</span>
            </a>
          </md-list-item>
          <md-list-item>
            <a class="md-button md-ink-ripple link">
              <md-icon style="color: #fff" class="material-icons">email</md-icon>
              <span>Contato</span>
            </a>
          </md-list-item>
        </md-list>
      </md-content>

    </md-sidenav>
    <div layout="column" tabindex="-1" role="main" flex="" class="layout-column flex">
      <md-toolbar class="md-whiteframe-5dp md-primary" style="background: #0004f2;color: #fff;" layout-align="start start" hide-gt-sm>
        <div class="md-toolbar-tools">


          <md-button class="md-icon-button" ng-click="toggleMenu()" >
            <md-icon class="material-icons">&#xE5D2;</md-icon>
          </md-button>
          <h2 class="md-toolbar-item md-breadcrumb md-headline ng-isolate-scope">
            Seja Bem Vindo!
          </h2>

        </div>
      </md-toolbar>

      <md-content flex style="background: #ffffff" show>



        <md-card layout="column" layout-align="center center" style="margin-right:22px;left:0;border:none;box-shadow:none">

          <jk-carousel data="dataArray" item-template-url="'app/controller/item-template.html'" max-width="800" max-height="360" auto-slide="true" auto-slide-time="3000">
          </jk-carousel>
        </md-card>

<a href="whatsapp://send?text=Olá%2C%20Inova!&phone=+555180257497&abid=+555180257497">
        <md-button print class="md-fab md-fab-bottom-right" style="padding:0;background:#009688">
            <md-icon md-font-set="fa fa-whatsapp fa-2x" style="margin-top: -5px;margin-left:0px"></md-icon>
          </md-button>
        </a>
      </md-content>
    </div>
  </section>








  <!-- Angular Material requires Angular.js Libraries -->
  <script data-require="angular.js@*" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <script src="https://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
  <script src="https://code.angularjs.org/1.5.0/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


  <script src="app/index.js"></script>
  <script src="assets/js/jk-carousel.min.js" charset="utf-8"></script>
  <script src="app/controller/controller.js" charset="utf-8"></script>

</body>

</html>
